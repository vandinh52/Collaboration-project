<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1 - Collaboration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-grid">
        <header class="header">
          <div class="header__left">
            <button id="bars">
              <i class="fa-solid fa-bars"></i>
            </button>
            <div class="logo">
              <!-- <img src="./img/logo.svg" alt="logo" /> -->
              LOGO
              <a href="index.html"></a>
            </div>
          </div>
          <nav class="header__right">
            <div class="header__nav nav-inner">
              <div class="header__nav-item nav-item">
                <i class="fa-brands fa-youtube"></i>
                <a
                  href="javascript:void(0)"
                  class="nav-link"
                  onclick="openModal('videoModal')"
                >
                  Videos
                </a>
              </div>
              <div class="header__nav-item nav-item">
                <i class="fa-regular fa-address-card"></i>
                <a
                  href="javascript:void(0)"
                  class="nav-link"
                  onclick="openModal('contactModal')"
                >
                  Contact
                </a>
              </div>
            </div>
          </nav>
        </header>
        <nav class="navbar">
            <div class="navbar__nav nav-inner">
              <div class="navbar__nav-item nav-item">
                <i class="fa-solid fa-gauge"></i>
                <a href="index.html" class="nav-link">Dashboard</a>
              </div>
              <div class="navbar__nav-item nav-item">
                <i class="fa-regular fa-message"></i>
                <a
                  href="javascript:void(0)"
                  class="nav-link"
                  onclick="openModal('messageModal')"
                >
                  Messages
                </a>
              </div>
              <div class="navbar__nav-item nav-item">
                <i class="fa-solid fa-sliders"></i>
                <a
                  href="javascript:void(0)"
                  class="nav-link"
                  onclick="openModal('settingModal')"
                >
                  Settings
                </a>
              </div>
            </div>
          </nav>
    </div>
  </body>
</html>
